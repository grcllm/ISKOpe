<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Head Section -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit an Item - ISKOpe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <!-- Header Section -->
        <a href="index.html">
            <div class="logo">ISKOpe</div>
        </a>
        <div class="search-bar-container">
            <input type="text" class="search-bar" placeholder="Search for lost items...">
        </div>
        <div class="nav-buttons">
            <a href="about.html" class="nav-button about-us">About Us</a>
            <a href="profile.html">
                <img src="assets/Profile White.png" alt="Profile" class="profile-icon">
            </a>
        </div>
    </header>

        <!-- Back button -->
        <button class="back-button" onclick="window.history.back()">
            <span class="back-icon">&#8592;</span>
        </button>        
     <!-- Main Content Section -->
     <main class="profile-section">
        <h1>Update Profile</h1>
        <div class="profile-card">
            <!-- Profile picture upload container -->
            <div class="profile-picture-container">
                <!-- Upload button for profile picture -->
                <label for="profile-upload" class="upload-label">Upload</label>
                <input type="file" id="profile-upload" accept="image/*">
            </div>

            <!-- Profile form for user details -->
            <form class="profile-form">

                <!-- Input field for student number -->
                <label for="student-number">Student Number:</label>
                <input type="text" id="student-number" placeholder="Enter your student number" required>
                
                <!-- Input field for name -->
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your name" required>

                <!-- Input field for email -->
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email" required>

                <!-- Input field for contact number -->
                <label for="contact-number">Contact Number:</label>
                <input type="text" id="contact-number" placeholder="Enter your contact number" required>


                <!-- Button to save profile details and log out -->
                <button type="submit" class="save-button">Save</button> 
                <button type="button" class="log-out-button" onclick="showLogoutPopup()">Log out</button>
            </form>
        </div>
    </main>

        <!-- Confirmation Popup -->
        <div id="logoutPopup" class="popup">
            <div class="popup-content">
                <h3>Are you sure you want to log out?</h3>
                <button onclick="logout()">Yes</button>
                <button onclick="closePopup()">No</button>
            </div>
        </div>

    <!-- Link to the external JavaScript file -->
    <script src="script.js"></script>
    <script src="checkToken.js"></script>
</body>
</html>
