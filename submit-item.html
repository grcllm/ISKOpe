<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit an Item - ISKOpe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">ISKOpe</div>
        <div class="search-bar-container">
            <input type="text" class="search-bar" placeholder="Search for lost items...">
        </div>
        <div class="nav-buttons">
            <a href="about.html" class="nav-button about-us">About Us</a>
            <i class="home-icon" onclick="location.href='index.html'"></i>
        </div>
        
    </header>
    <main class="submit-item-section">
        <h1>Submit an Item</h1>
        <div class="submit-form-container">
            <div class="image-upload">
                <label for="item-image" class="upload-label">Upload</label>
                <input type="file" id="item-image" accept="image/*">
            </div>
            <form class="submit-item-form">
                <label for="item-name">Item Name:</label>
                <input type="text" id="item-name" placeholder="Enter item name" required>

                <label for="category">Category:</label>
                <select id="category" required>
                    <option value="" disabled selected>Select category</option>
                    <option value="electronics">Electronics</option>
                    <option value="wallets">Wallets</option>
                    <option value="bags">Bags</option>
                    <option value="ids">IDs</option>
                    <option value="documents">Documents</option>
                    <option value="books">Books</option>
                    <option value="clothing">Clothing</option>
                    <option value="fashion">Fashion Accessories</option>
                    <option value="jewelry">Jewelry</option>
                    <option value="others">Others</option>
                </select>

                <label for="date">Date:</label>
                <div class="date-input">
                    <select id="month" required>
                        <option value="" disabled selected>Month</option>
                        <option value="January">January</option>
                        <option value="February">February</option>
                        <option value="March">March</option>
                        <option value="April">April</option>
                        <option value="May">May</option>
                        <option value="June">June</option>
                        <option value="July">July</option>
                        <option value="August">August</option>
                        <option value="September">September</option>
                        <option value="October">October</option>
                        <option value="November">November</option>
                        <option value="December">December</option>
                    </select>
                    <select id="day" required>
                        <option value="" disabled selected>Day</option>
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                    <select id="year" required>
                        <option value="" disabled selected>Year</option>
                        <option value="2025">2025</option>
                        <option value="2024">2024</option>
                        <!-- Add more years -->
                    </select>
                </div>

                <label for="found-location">Where the item was found:</label>
                <input type="text" id="found-location" placeholder="Enter location" required>

                <label for="pickup-location">Pickup Location:</label>
                <input type="text" id="pickup-location" placeholder="Enter pickup location" required>

                <button type="submit" class="save-button">Submit</button>
            </form>
        </div>
    </main>
        <script src="script.js"></script>
</body>
</html>
