<!DOCTYPE html>
<html lang="en">
<head>
     <!-- Head section -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISKOpe - Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <!-- Header containing logo, search bar, and navigation buttons -->
        <div class="logo">ISKOpe</div>
        <div class="search-bar-container">
            <input type="text" class="search-bar" placeholder="Search for lost items...">
        </div>
        <div class="nav-buttons">
            <!-- Navigation links to About Us and Profile pages -->
            <a href="about.html" class="nav-button about-us">About Us</a>
            <a href="profile.html">
                <img src="assets/Profile White.png" alt="Profile" class="profile-icon">
            </a>
        </div>
    </header>
    <main>
        <!-- Section displaying the most recently posted items -->
        <section class="most-recent">
            <h2>Most Recent</h2>
            <div id="recent-items-grid" class="recent-items">
                <p class="no-items">No items have been posted yet.</p>
            </div>
        </section>
        <!-- Section listing different categories of lost items -->
        <section class="categories">
            <h2>Categories</h2>
            <div class="category-grid">
                <!-- Category items displayed in a grid format -->
                <div onclick="location.href='electronicspanel.html';" class="category-item">
                    <img src="assets/Electronics.png" alt="Electronics" class="icon">
                    <p>Electronics</p>
                </div>                
                <div onclick="location.href='walletspanel.html';" class="category-item">
                    <img src="assets/Wallets.png" alt="Wallets" class="icon">
                    <p>Wallets</p>
                </div>
                <div onclick="location.href='bagspanel.html';" class="category-item">
                    <img src="assets/Bags.png" alt="Bags" class="icon">
                    <p>Bags</p>
                </div>
                <div onclick="location.href='idpanel.html';" class="category-item">
                    <img src="assets/IDs.png" alt="IDs" class="icon">
                    <p>IDs</p>
                </div>
                <div onclick="location.href='documentspanel.html';" class="category-item">
                    <img src="assets/Documents.png" alt="Documents" class="icon">
                    <p>Documents</p>
                </div>
                <div onclick="location.href='bookspanel.html';" class="category-item">
                    <img src="assets/Books.png" alt="Books" class="icon">
                    <p>Books</p>
                </div>
                <div onclick="location.href='clothingpanel.html';" class="category-item">
                    <img src="assets/Clothing.png" alt="Clothing" class="icon">
                    <p>Clothing</p>
                </div>
                <div onclick="location.href='fashionpanel.html';" class="category-item">
                    <img src="assets/Fashion Accessories.png" alt="Fashion Accessories" class="icon">
                    <p>Fashion Accessories</p>
                </div>
                <div onclick="location.href='jewelrypanel.html';" class="category-item">
                    <img src="assets/Jewelry.png" alt="Jewelry" class="icon">
                    <p>Jewelry</p>
                </div>
                <div onclick="location.href='otherspanel.html';" class="category-item">
                    <img src="assets/Others.png" alt="Others" class="icon">
                    <p>Others</p>
                </div>                 
        </section>
        <!-- Floating button for adding a new item -->
        <a href="submit-item.html" class="floating-add-button">+</a>
    </main>
    <script src="checkToken.js"></script>
    <script src="homePageLoader.js"></script>
</body>
</html>
